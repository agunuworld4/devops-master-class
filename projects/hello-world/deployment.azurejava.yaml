apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: nodejs-deployment4 
spec: 
  selector: 
    matchLabels: 
      app: nodejs-app 
  replicas: 5 # tells deployment to run 2 pods matching the template 
  template:
    metadata: 
      labels: 
        app: nodejs-app 
    spec: 
      containers: 
      - name: nodejs-app 
        image:  agunuworld/hello-world-java
        ports: 
        - containerPort: 5000
--- 
# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service  
kind: Service 
apiVersion: v1 
metadata: 
  name: nodejs-svc 
spec: 
  selector: 
    app: nodejs-app 
  ports: 
  - protocol: TCP 
    port: 80 
    targetPort: 5000
  type: LoadBalancer
